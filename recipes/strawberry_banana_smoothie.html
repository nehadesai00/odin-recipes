<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Strawberry Banana Smoothie</title>
        <link rel="stylesheet" href="../styles.css">
    </head>

    <body id="straw">
        <h1 class="name">Strawberry Banana Smoothie</h1>

        <img src="../images/strawberry_banana_smoothie.jpeg" width ="300" alt="An image of strawberry banana smoothie">

        <h2 class="descrip">Description</h2>
        <p>A classic fruit smoothie perfect for the summer.</p>

        <h2 class="ingred">Ingredients</h2>
        <ul>
            <li>2 cups strawberries</li>
            <li>2 bananas</li>
            <li>1 cup yogurt</li>
            <li>1/2 cup ice</li>
        </ul>

        <h2 class="steps">Steps</h2>
        <ol>
            <li>Add all ingredients to a blender.</li>
            <li>Blend until smooth.</li>
            <li>Serve and enjoy!</li>
        </ol>

        <button type="button" id="btn"><a class="home" href="../index.html">Home Page</a></button>
    </body>

</html>
